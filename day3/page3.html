<body>
<!-- Container is to wrap everything -->
<div id="container">
<!-- Website Brand -->
<header>
    <div class="main-header">
        <div class="logo">
            <img src="images/rainbowlogo.png" alt="Rainbow Logo" width="125">
        </div>
        <!-- Main Navigation -->
        <nav class="main-menu">
            <ul>
                <li><a href="page1.html">Home</a></li>
                <li><a href="page2.html">Adoption Center</a></li>
                <li><a href="page3.html">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- Main Content -->
    <h1>Please join us!</h1>
    <form acxtion="/signup" method="post">
        <fieldset>
            <legend>User Personal Information</legend>
            <label>Your Full Name</label><br>
            <input type="text" name="full_name"><br>
            <label>Your Email Address</label><br>
            <input type="email" name="email"><br>
            <label>Your Phone Number</label><br>
            <input type="text" name="phone"><br>
            <label>Your Gender</label><br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="femaile">Female<br>
            <input type="radio" name="gender" value="other">Other<br>
            <label>How should we contact you?</label><br>
            <select name="contact_method">
                <option>Email</option>
                <option>Phone</option>
            </select><br>
            <label>Please let us know what kind of adoption events you are interested in</label><br>
            <textarea rows="5" columns="40"></textarea><br>
            <input type="submit" value="Sign Up"><br>
        </fieldset>
    </form>
    </main>
<!-- Footer -->
    <br>

</div>
